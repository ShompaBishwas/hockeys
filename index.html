<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>

    <!--Tailwind And Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Manrope Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/1cf4ffe29c.js" crossorigin="anonymous"></script>

    <!--Tailwind Custom Color-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'mixed-btn': '#FF4240',
                    }
                }
            }
        }
    </script>

    <!--Font Style-->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!--Header Section-->
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a class="text-mixed-btn">Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <a class="text-3xl font-extrabold">Hockey<span class="text-mixed-btn">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex text-lg">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-mixed-btn">Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end gap-4">
                <div class="text-[#89898B] font-light">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              <a class="btn bg-mixed-btn text-white">Get Ticket</a>
            </div>
          </div>
    </header>
    <!--Main Section-->
    <main class="container mx-auto">
        <!--Banner Section-->
        <section class="">
            <div class="mb-8">
                <div class="carousel w-full relative mb-4">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="images/1.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="images/2.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="images/3.png" class="w-full" />
                        <div class="absolute flex justify-between  left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="images/4.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                </div>
                <div class="absolute lg:-bottom-36 lg:left-1/2 lg:mx-16 card  text-left  bg-black text-white">
                    <div class="card-body items-center text-center">
                        <h2 class=" text-3xl">Meet all the heroes from the field</h2>
                        <p class="text-[#FFFFFF99] text-sm">Hockey has produced numerous legendary players and figures
                            who
                            are considered heroes in the
                            sport.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!--Footer Section-->
    <footer></footer>
</body>

</html>
