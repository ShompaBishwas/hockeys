<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>

    <!--Tailwind And Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Manrope Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/1cf4ffe29c.js" crossorigin="anonymous"></script>

    <!--Tailwind Custom Color-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!--Font Style-->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!--Header Section-->
    <header></header>
    <!--Main Section-->
    <main class="container mx-auto">
        <!--Banner Section-->
        <section class="">
            <div class="mb-8">
                <div class="carousel w-full relative mb-4">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="images/1.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="images/2.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="images/3.png" class="w-full" />
                        <div class="absolute flex justify-between  left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="images/4.png" class="w-full" />
                        <div class="absolute flex justify-between left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                </div>
                <div class="absolute lg:-bottom-24 lg:left-1/2 lg:mx-16 card  text-left  bg-black text-white">
                    <div class="card-body items-center text-center">
                        <h2 class=" text-3xl">Meet all the heroes from the field</h2>
                        <p class="text-[#FFFFFF99] text-sm">Hockey has produced numerous legendary players and figures
                            who
                            are considered heroes in the
                            sport.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Footer Section-->
    <footer></footer>
</body>

</html>
